<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="initialLoader" data-i18n="loading">Loadingâ€¦</div>
  <div class="overlay">
    <div class="upper-block"></div>
    <div class="time" id="time"></div>
    <div class="downer-block">
      <div class="left-side">
        <button class="icon-changeButton" id="changeButton" type="button" aria-label="Change Image Button">
          <svg class="icon" aria-label="Change Image Button">
            <use href="assets/sprite.svg#refresh_icon"></use>
          </svg>
        </button>
        <div class="image-description">
          <svg class="icon" aria-label="Image Icon">
            <use href="assets/sprite.svg#image_icon"></use>
          </svg>
          <p class="imageDetails">
            <a id="imageLink" href="" target="_blank" data-i18n="photo">Photo</a> <span data-i18n="by">by</span> <a id="creator" href="" target="_blank">NAME</a> <span data-i18n="on">on</span> <a
              href="https://www.unsplash.com" target="_blank">Unsplash</a>!
          </p>
        </div>
      </div>
      <div class="right-side">
        <button id="settingsToggle" class="settings-btn" data-i18n-title="settings" aria-label="Open/close settings window">
          <svg class="icon" aria-label="Settings Icon">
            <use href="assets/sprite.svg#settings_icon"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>
  <script src="script.js"></script>
  <script src="assets/js/settings.js"></script>
</body>
</html>
